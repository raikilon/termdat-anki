<h3>Source language</h3>
<mat-form-field appearance="outline">
  <mat-select
    [value]="sourceLanguage()"
    (valueChange)="updateSourceLanguage($event)"
  >
    @for (lang of languages(); track lang.code) {
      <mat-option [value]="lang.code">{{ lang.label }} ({{ lang.code }})</mat-option>
    }
  </mat-select>
</mat-form-field>
